server:
    port:
        8180

spring:
    application:
        name: gateway-service

    cloud:
        gateway:
            routes:
              - id: auth-service
                uri: http://localhost:8081
                predicates:
                    - Path=/api/auth/**
                filters:
                    - StripPrefix=1

              - id: user-service
                uri: http://localhost:8082
                predicates:
                    - Path=/api/users/**
                filters:
                    - StripPrefix=1

              - id: product-service
                uri: http://localhost:8083
                predicates:
                    - Path=/api/products/**
                filters:
                    - StripPrefix=1      